{% extends 'store/base.html' %}
{% block body_block %}

<div class="container mt-4">
    <h1 class="text-center ">Create Account</h1>
    <div class="col-lg-5 mx-auto jumbotron mt-4 border border-dark rounded-4">
        <form  method="POST"> 
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}

            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter your first name" name="firstname" value="{{values.First_name}}">
               
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter your last name" name="lastname" value="{{values.Last_name}}">
               
              </div>
       
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input required type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" name="email" value="{{values.Email}}">
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{values.Password}}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input type="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number" name="mobile" value="{{values.Phone}}">
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form> 
            
    </div>
   
</div>
{% endblock %}
